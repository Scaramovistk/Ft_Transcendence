<div id="create_tournament" class="container">
	<div class ="text-center">
		<h1>Create your Tournament</h1>
	</div>
	<!-- Before Submiting it need to check the name -->
	<div class="col-lg-6 offset-lg-3 mt-5"> 
		<form id="tournament_form">
			<div class="form-group mb-3">
				<label for="tournament_name" class="">Tournament's Name:</label>
				<input type="text" class="form-control" id="tournament_name" name="tournament_name" placeholder="La Grande Bagarre">
			</div>
			<div class="form-group mb-3">
				<label for="amount_of_players">Amount of Players:</label>
				<select class="form-control" id="amount_of_players" name="amount_of_players">
				<!-- If its a freeForAll tournament, need a diferent algo -->
				<option>4</option>
				<option>8</option>
				</select>
			</div>
			<div class="mb-3">
				<label for="players_life" class="form-label mb-1">Players Life(s):</label>
				<input
					type="number"
					class="form-control"
					id="players_life"
					name="players_life"
					placeholder="Players Life(s)"
					min="1"
					max="5"
					value="1"
					required
				>
			</div>
			<div class="d-grid d-md-flex justify-content-center">
				<button type="submit" class="btn btn-primary">Create</button>
			</div>
		</form>
	</div>
</div>
